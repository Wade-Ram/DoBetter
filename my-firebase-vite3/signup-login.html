<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoBetter - Login / Signup</title>
  <link rel="stylesheet" href="public/style.css">
    <meta name="description" content="Login and Signup page">
</head>
<body class="body2">
  <nav class="navLinks">
    <li><a id="user-status" href="profile.html">Not logged in</a></li>
  </nav>

  <div class="auth-container">
    <div class="form-box">
      <div class="tabs">
        <button class="tab active" onclick="showForm('login')">Login</button>
        <button class="tab" onclick="showForm('signup')">Sign Up</button>
      </div>
      <a href="index.html"><img src="/public/image/close_28dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" id="home" alt="close-login-page"/></a>

      <!-- Login Form -->
      <form id="login" class="form active">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
        <p class="switch-text">Don't have an account? 
          <a href="#" onclick="showForm('signup')">Sign Up</a>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signup" class="form">
        <h2>Create Account</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="grade" placeholder="Grade (e.g. Grade 10)" required>
        <button type="submit" id="signUpBtn">Sign Up</button>
        <p class="switch-text">Already have an account? 
          <a href="#" onclick="showForm('login')">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
      if (formId === 'login') document.querySelector('.tabs button:first-child').classList.add('active');
      else document.querySelector('.tabs button:last-child').classList.add('active');
    }
  </script>

  <!-- Vite-bundled JS -->
  <script type="module" src="/src/auth.js"></script>
  <script type="module" src="/src/signup.js"></script>
</body>
</html>
